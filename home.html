<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TCMS&#8482;</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="vendor/select2/select2.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="css/hamburgers.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="vendor/bootstrap/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="pages/reports.js"></script>
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
					<form class="login100-form validate-form" action="/login" method="GET">
						<span class="login100-form-title p-b-55">Sign in to TCMS</span>
						<div
							class="wrap-input100 validate-input m-b-16"
						>
							<input
								class="input100"
								id="username"
								type="text"
								placeholder="Username"
								name="username"
								required
							/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<span class="lnr lnr-envelope"></span>
							</span>
						</div>

						<div
							class="wrap-input100 validate-input m-b-16"
							data-validate="Password is required"
						>
							<input
								class="input100"
								id="password"
								type="password"
								placeholder="Password"
								name="password"
								required
							/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<span class="lnr lnr-lock"></span>
							</span>
						</div>

						<div class="container-login100-form-btn p-t-25">
							<input type="button" class="login100-form-btn" value="Login"/>
							
						</div>

						<div class="text-center w-full p-t-115">
							<span class="txt1"> Don't have an account? </span>

							<a class="txt1 bo1 hov1" href="pages/sign-up.html">
								Create account
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
