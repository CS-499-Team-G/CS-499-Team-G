<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Generate Reports</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script>
			//Is the user authenticated?
			if (sessionStorage.getItem("AuthenticationState") === null) {
				window.location.href = "access-denied.html";
			}
			//Is their authentication token still valid?
			else if (
				Date.now > new Date(sessionStorage.getItem("AuthenticationExpires"))
			) {
				window.location.href = "access-denied.html";
			} else {
				//The user is authenticated and the authentication has not expired.
			}
		</script>
		<script src="reports.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div class="wrap">
				<img src="images/logo.png" />
				<nav role="navigation">
					<div class="hamburger">
						<input type="checkbox" />

						<span></span>
						<span></span>
						<span></span>

						<ul class="h-options">
							<a href="sign-up.html"><li>Create Account</li></a>
							<a href="../"><li>Log Out</li></a>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<div class="wrap-report-btns m-b-16">
			<select class="report-selection100" id="selection">
				<option value="0">[Select Report Type]</option>
				<option value="1">Payroll</option>
				<option value="2">Vehicle Maintenance</option>
				<option value="3">Shipment Data</option>
			</select>
			<input
				type="button"
				class="report-btn100"
				onclick="getData()"
				value="Generate Report"
			/>
		</div>
		<div class="wrap-report-table">
			<table id="reports"></table>
		</div>
	</body>
</html>
