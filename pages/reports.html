<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Generate Reports</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="/../../css/main.css" />
		<script src="/../../reports.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div class="wrap">
				<img src="/../../images/logo.png" />
				<nav role="navigation">
					<div class="hamburger">
						<input type="checkbox" />

						<span></span>
						<span></span>
						<span></span>

						<ul class="h-options">
							<a href="/../../sign-up.html"><li>Create Account</li></a>
							<a href="../"><li>Log Out</li></a>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<div id="divStore"></div>
		<div class="wrap-report-btns m-b-16">
			<select class="report-selection100" id="selection">
				<option value="0">[Select Report Type]</option>
				<option value="1">Monthly Payroll</option>
				<option value="2">Total Maintenance Cost</option>
				<option value="3">Total Vehicle Maintenance</option>
				<option value="4">Incoming Shipments</option>
				<option value="5">Outgoing Shipments</option>
			</select>
			<input
				type="button"
				class="report-btn100"
				onclick="getData()"
				value="Generate Report"
			/>
		</div>
		<div class="wrap-report-table">
			<table id="reports"></table>
		</div>
	</body>
</html>
