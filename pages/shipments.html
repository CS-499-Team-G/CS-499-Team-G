<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add Shipment</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="vendor/select2/select2.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="css/hamburgers.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="vendor/bootstrap/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-signup100 p-l-50 p-r-50 p-t-77 p-b-30">
					<form
						class="login100-form validate-form"
						action="http://68.93.20.191:5000/shipments/add"
						method="POST"
					>
						<span class="login100-form-title p-b-55">Add Shipment</span>
						<span class="signup100-form-label p-b-20">General Information</span>
						<div class="wrap-input100 validate-input m-b-16">
							<select
								class="traffic-input100"
								name="traffic"
								id="traffic"
								required
							>
								<option value="0">[Transit Status]</option>
								<option value="Incoming">Incoming</option>
								<option value="Outgoing">Outgoing</option>
							</select>
							<select
								class="driver-input100"
								name="driver"
								id="driver"
								required
							>
								<option value="0">[Driver]</option>
								<option value="Jrue Holiday">Jrue Holiday</option>
								<option value="Frank Sinatra">Frank Sinatra</option>
								<option value="Gloria O'Neal">Gloria O'Neal</option>
								<option value="Cam Netwon">Cam Netwon</option>
								<option value="Diane Grown">Diane Grown</option>
								<option value="Steve Lower">Steve Lower</option>
							</select>
						</div>

						<div class="wrap-input100 validate-input m-b-16">
							<input
								class="vehicleID-input100"
								id="vehicleID"
								type="text"
								placeholder="Vehicle ID"
								name="vehicleID"
								required
							/>
							<span class="signup100-form-label p-b-20">Departure Date</span>
							<input
								class="departureDate-input100"
								id="departureDate"
								type="date"
								placeholder="Departure Date"
								name="departureDate"
								required
							/>
							<span class="signup100-form-label p-b-20">Arrival Date</span>
							<input
								class="arrivalDate-input100"
								id="arrivalDate"
								type="date"
								placeholder="Arrival Date"
								name="arrivalDate"
								required
							/>
						</div>
						<div class="wrap-input100 validate-input m-b-16">
							<select
								class="arrivalStatus-input100"
								name="arrivalStatus"
								id="arrivalStatus"
								required
							>
								<option value="0">[Arrival Status]</option>
								<option value="True">Arrived</option>
								<option value="False">In Progress</option>
							</select>
							<select
								class="paymentStatus-input100"
								name="payment"
								id="payment"
								required
							>
								<option value="0">[Payment Status]</option>
								<option value="True">Paid</option>
								<option value="False">Not Paid</option>
							</select>
						</div>

						<span class="signup100-form-label p-b-20"
							>Origin Company Information</span
						>
						<div class="wrap-input100 validate-input m-b-16">
							<input
								class="oCompany-input100"
								id="oCompany"
								type="text"
								placeholder="Origin Name"
								name="oCompany"
								required
							/>
							<span class="focus-input100"></span>
							<input
								class="oStreetAddress-input100"
								id="oStreetAddress"
								type="text"
								placeholder="Origin Street Address"
								name="oStreetAddress"
								required
							/>
							<input
								class="oCity-input100"
								id="oCity"
								type="text"
								placeholder="Origin City"
								name="oCity"
								required
							/>
						</div>

						<div class="wrap-input100 validate-input m-b-16">
							<select
								class="oState-input100"
								name="oState"
								id="oState"
								required
							>
								<option value="0">[State]</option>
								<option value="AK">AK</option>
								<option value="AL">AL</option>
								<option value="AR">AR</option>
								<option value="AZ">AZ</option>
								<option value="CA">CA</option>
								<option value="CO">CO</option>
								<option value="CT">CT</option>
								<option value="DE">DE</option>
								<option value="FL">FL</option>
								<option value="GA">GA</option>
								<option value="HI">HI</option>
								<option value="IA">IA</option>
								<option value="ID">ID</option>
								<option value="IL">IL</option>
								<option value="IN">IN</option>
								<option value="KS">KS</option>
								<option value="KY">KY</option>
								<option value="LA">LA</option>
								<option value="MA">MA</option>
								<option value="MD">MD</option>
								<option value="ME">ME</option>
								<option value="MI">MI</option>
								<option value="MN">MN</option>
								<option value="MO">MO</option>
								<option value="MS">MS</option>
								<option value="MT">MT</option>
								<option value="NC">NC</option>
								<option value="ND">ND</option>
								<option value="NE">NE</option>
								<option value="NH">NH</option>
								<option value="NJ">NJ</option>
								<option value="NM">NM</option>
								<option value="NV">NV</option>
								<option value="NY">NY</option>
								<option value="OH">OH</option>
								<option value="OK">OK</option>
								<option value="OR">OR</option>
								<option value="PA">PA</option>
								<option value="RI">RI</option>
								<option value="SC">SC</option>
								<option value="SD">SD</option>
								<option value="TN">TN</option>
								<option value="TX">TX</option>
								<option value="UT">UT</option>
								<option value="VA">VA</option>
								<option value="VT">VT</option>
								<option value="WA">WA</option>
								<option value="WI">WI</option>
								<option value="WV">WV</option>
								<option value="WY">WY</option>
							</select>
							<span class="focus-input100"></span>
							<input
								class="oZip-input100"
								id="oZip"
								type="text"
								placeholder="Origin Zip"
								name="oZip"
								required
							/>
						</div>
						<span class="signup100-form-label p-b-20"
							>Destination Company Information</span
						>
						<div class="wrap-input100 validate-input m-b-16">
							<input
								class="dCompany-input100"
								id="dCompany"
								type="text"
								placeholder="Destination Name"
								name="dCompany"
								required
							/>
							<span class="focus-input100"></span>
							<input
								class="dStreetAddress-input100"
								id="dStreetAddress"
								type="text"
								placeholder="Destination Street Address"
								name="dStreetAddress"
								required
							/>
							<input
								class="dCity-input100"
								id="dCity"
								type="text"
								placeholder="Destination City"
								name="dCity"
								required
							/>
						</div>
						<div class="wrap-input100 validate-input m-b-16">
							<select
								class="dState-input100"
								name="dState"
								id="dState"
								required
							>
								<option value="0">[State]</option>
								<option value="AK">AK</option>
								<option value="AL">AL</option>
								<option value="AR">AR</option>
								<option value="AZ">AZ</option>
								<option value="CA">CA</option>
								<option value="CO">CO</option>
								<option value="CT">CT</option>
								<option value="DE">DE</option>
								<option value="FL">FL</option>
								<option value="GA">GA</option>
								<option value="HI">HI</option>
								<option value="IA">IA</option>
								<option value="ID">ID</option>
								<option value="IL">IL</option>
								<option value="IN">IN</option>
								<option value="KS">KS</option>
								<option value="KY">KY</option>
								<option value="LA">LA</option>
								<option value="MA">MA</option>
								<option value="MD">MD</option>
								<option value="ME">ME</option>
								<option value="MI">MI</option>
								<option value="MN">MN</option>
								<option value="MO">MO</option>
								<option value="MS">MS</option>
								<option value="MT">MT</option>
								<option value="NC">NC</option>
								<option value="ND">ND</option>
								<option value="NE">NE</option>
								<option value="NH">NH</option>
								<option value="NJ">NJ</option>
								<option value="NM">NM</option>
								<option value="NV">NV</option>
								<option value="NY">NY</option>
								<option value="OH">OH</option>
								<option value="OK">OK</option>
								<option value="OR">OR</option>
								<option value="PA">PA</option>
								<option value="RI">RI</option>
								<option value="SC">SC</option>
								<option value="SD">SD</option>
								<option value="TN">TN</option>
								<option value="TX">TX</option>
								<option value="UT">UT</option>
								<option value="VA">VA</option>
								<option value="VT">VT</option>
								<option value="WA">WA</option>
								<option value="WI">WI</option>
								<option value="WV">WV</option>
								<option value="WY">WY</option>
							</select>
							<span class="focus-input100"></span>
							<input
								class="dZip-input100"
								id="dZip"
								type="text"
								placeholder="Destination Zip"
								name="dZip"
								required
							/>
						</div>

						<div class="container-signup100-form-btn p-t-25">
							<button type="submit" class="signup100-form-btn">
								Add Shipment
							</button>
							<input
								type="button"
								class="signup100-form-btn"
								onclick="location.href='reports.html';"
								value="Cancel"
							/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
