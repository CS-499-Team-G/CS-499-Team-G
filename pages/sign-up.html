<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Create Account</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../vendor/select2/select2.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="../css/hamburgers.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/animate.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../vendor/bootstrap/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-signup100 p-l-50 p-r-50 p-t-77 p-b-30">
					<form class="login100-form validate-form" method="POST">
						<span class="login100-form-title p-b-55">Create New Account</span>
						<span class="signup100-form-label p-b-20">Name</span>
						<div class="wrap-input100 validate-input m-b-16">
							<input
								class="firstname-input100"
								id="firstname"
								type="text"
								placeholder="First Name"
								name="firstname"
								required
							/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<span class="lnr lnr-user"></span>
							</span>
							<input
								class="lastname-input100"
								id="lastname"
								type="text"
								placeholder="Last Name"
								name="lastname"
								required
							/>
							<span class="focus-input100"></span>
							<input
								class="middlename-input100"
								id="middlename"
								type="text"
								placeholder="Middle Name"
								name="middlename"
								required
							/>
							<span class="focus-input100"></span>
						</div>
						<span class="signup100-form-label p-b-20">Address</span>
						<div class="wrap-input100 validate-input m-b-16">
							<input
								class="input100"
								id="street"
								type="text"
								placeholder="Street Address"
								name="street"
								required
							/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<span class="lnr lnr-home"></span>
							</span>
						</div>
						<div class="wrap-input100 validate-input m-b-16">
							<input
								class="city-input100"
								id="city"
								type="text"
								placeholder="City"
								name="city"
								required
							/>
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input m-b-16">
							<input
								class="state-input100"
								id="state"
								type="text"
								placeholder="State"
								name="state"
								required
							/>
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input m-b-16">
							<input
								class="zip-input100"
								id="zip"
								type="text"
								placeholder="Zip Code"
								name="zip"
								required
							/>
							<span class="focus-input100"></span>
						</div>
						<span class="signup100-form-label p-b-20">Contact Info</span>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
